apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'
group = 'com.github.DragonsQC'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"
    compileOptions.encoding = 'UTF-8'

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //android support
    compile 'com.android.support:support-v4:23.3.0'
    //compile 'com.android.support:appcompat-v7:23.1.1'  //com.mikepenz:materialdrawer 已包含
    //compile 'com.android.support:recyclerview-v7:23.2.0'
    //compile 'com.android.support:cardview-v7:23.1.1'
    //compile 'com.android.support:design:23.1.1'

    compile 'com.nineoldandroids:library:2.4.0'

    //网络请求 xUtils [https://github.com/wyouflf/xUtils3]
    compile 'org.xutils:xutils:3.3.32'

    //网络请求 Retrofit2 [https://github.com/square/retrofit]
    compile 'com.squareup.retrofit2:retrofit:2.0.1'

    //Converter: Gson [http://www.mvnrepository.com/artifact/com.squareup.retrofit2/converter-gson]
    compile 'com.squareup.retrofit2:converter-gson:2.0.1'

    //okhttp logging-interceptor [http://www.mvnrepository.com/artifact/com.squareup.okhttp3/logging-interceptor]
    compile 'com.squareup.okhttp3:logging-interceptor:3.2.0'

    //fastjson [http://www.mvnrepository.com/artifact/com.alibaba/fastjson]
    compile 'com.alibaba:fastjson:1.1.46.android'

    //圆形ImageView [https://github.com/hdodenhof/CircleImageView] [http://www.mvnrepository.com/artifact/de.hdodenhof/circleimageview]
    compile 'de.hdodenhof:circleimageview:2.0.0'

    //带数字进度的进度条 [https://github.com/daimajia/NumberProgressBar] [http://www.mvnrepository.com/artifact/com.daimajia.numberprogressbar/library]
    //compile 'com.daimajia.numberprogressbar:library:1.2@aar'

    //“YoYo” 动画效果 AndroidViewAnimations [https://github.com/daimajia/AndroidViewAnimations]
    compile 'com.daimajia.easing:library:1.0.1@aar'
    compile 'com.daimajia.androidanimations:library:1.1.3@aar'

    //轮播图 AndroidImageSlider [https://github.com/daimajia/AndroidImageSlider]
    compile 'com.daimajia.slider:library:1.1.5@aar'

    //SuperToasts [https://github.com/JohnPersano/SuperToasts] [http://www.mvnrepository.com/artifact/com.github.johnpersano/supertoasts] [http://maven.oschina.net/content/groups/public/com/github/johnpersano/supertoasts/]
    compile 'com.github.johnpersano:supertoasts:1.3.4@aar'

    //图片 Picasso [https://github.com/square/picasso] [http://www.mvnrepository.com/artifact/com.squareup.picasso/picasso]
    compile 'com.squareup.picasso:picasso:2.5.2'

    //图片 Glide [https://github.com/bumptech/glide] [http://www.mvnrepository.com/artifact/com.github.bumptech.glide/glide]
    compile 'com.github.bumptech.glide:glide:3.7.0'

    //图片 Android-Universal-Image-Loader[https://github.com/nostra13/Android-Universal-Image-Loader] [http://www.mvnrepository.com/artifact/com.nostra13.universalimageloader/universal-image-loader]
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'

    //图片剪切工具 UCrop [https://github.com/Yalantis/uCrop][http://www.mvnrepository.com/artifact/com.yalantis/ucrop]
    compile 'com.yalantis:ucrop:1.4.0'

    //日志工具 logger [https://github.com/orhanobut/logger]
    compile 'com.github.orhanobut:logger:1.12'//[https://jitpack.io/#orhanobut/logger/1.12]

    //MaterialDrawer [https://github.com/mikepenz/MaterialDrawer] [http://www.mvnrepository.com/artifact/com.mikepenz/materialdrawer]
    compile('com.mikepenz:materialdrawer:5.1.9@aar') {
        transitive = true
    }

    //Material Ripple [https://github.com/balysv/material-ripple] [http://www.mvnrepository.com/artifact/com.balysv/material-ripple]
    compile 'com.balysv:material-ripple:1.0.2'

    //Material Design Library [https://github.com/rey5137/Material] [http://www.mvnrepository.com/artifact/com.github.rey5137/material]
    compile 'com.github.rey5137:material:1.2.2'

    //KenBurnsView [https://github.com/flavioarfaria/KenBurnsView] [http://www.mvnrepository.com/artifact/com.flaviofaria/kenburnsview]
    compile 'com.flaviofaria:kenburnsview:1.0.7'

    //ObservableScrollView [https://github.com/ksoichiro/Android-ObservableScrollView] [http://www.mvnrepository.com/artifact/com.github.ksoichiro/android-observablescrollview]
    compile 'com.github.ksoichiro:android-observablescrollview:1.6.0'

    //Material Dialogs [https://github.com/afollestad/material-dialogs] [maven { url "https://jitpack.io" }]
    compile('com.github.afollestad.material-dialogs:core:0.8.5.7@aar') {
        transitive = true
    }

    //ViewRevealAnimator [https://github.com/sephiroth74/ViewRevealAnimator][http://www.mvnrepository.com/artifact/it.sephiroth.android.library.viewrevealanimator/view-reveal-animator]
    compile 'it.sephiroth.android.library.viewrevealanimator:view-reveal-animator:1.1.4'

    //Android-Bootstrap [https://github.com/Bearded-Hen/Android-Bootstrap]
    compile 'com.beardedhen:androidbootstrap:2.1.0'

    //SlideAndDragListView [https://github.com/yydcdut/SlideAndDragListView]
    compile 'com.yydcdut.sdlv:sdlv:0.4.2@aar'

    //下拉刷新 ChromeLikeSwipeLayout [https://github.com/ashqal/ChromeLikeSwipeLayout]
    compile 'com.github.ashqal:ChromeLikeSwipeLayout:0.4'

    //下拉刷新、上拉加载 MaterialRefreshLayout [https://github.com/android-cjj/Android-MaterialRefreshLayout]
    compile 'com.cjj.materialrefeshlayout:library:1.3.0'

    //butterknife [https://github.com/JakeWharton/butterknife]
    compile 'com.jakewharton:butterknife:7.0.1'

    //ListView、GridView、RecyclerView 载入特效 [https://github.com/twotoasters/JazzyListView]
    compile 'com.twotoasters.jazzylistview:library:1.2.1'
    compile 'com.twotoasters.jazzylistview:library-recyclerview:1.2.1'

    //Android-SnappingStepper [https://github.com/saiwu-bigkoo/Android-SnappingStepper]
    compile 'com.bigkoo:snappingstepper:1.0.2'

    //标签 AndroidTagGroup [https://github.com/2dxgujun/AndroidTagGroup]
    compile 'me.gujun.android.taggroup:library:1.4@aar'

    //Menu DropDownMenu [https://github.com/dongjunkun/DropDownMenu]
    compile 'com.github.dongjunkun:DropDownMenu:1.0.3'

    //Material Bottom Navigation [https://github.com/armcha/LuseenBottomNavigation]
    compile 'com.github.armcha:LuseenBottomNavigation:1.6.1'

    //TextView 富文本显示 RichText [https://github.com/zzhoujay/RichText]
    compile 'zhou.widget:richtext:1.0.4'

    //状态栏 StatusBarUtil [https://github.com/laobie/StatusBarUtil]
    compile 'com.jaeger.statusbaruitl:library:1.0.0'

    //RxJava [https://github.com/ReactiveX/RxJava][http://www.mvnrepository.com/artifact/io.reactivex/rxjava]
    compile 'io.reactivex:rxjava:1.1.3'

    //RxAndroid [https://github.com/ReactiveX/RxAndroid][http://www.mvnrepository.com/artifact/io.reactivex/rxandroid]
    compile 'io.reactivex:rxandroid:1.1.0'


}
repositories {
    jcenter()
    //mavenCentral()
    maven { url "https://jitpack.io" }
    //maven { url 'http://maven.oschina.net/content/groups/public' }
    //maven { url 'https://jcenter.bintray.com' }
}

// build a jar with source files
task sourcesJar(type: Jar) {
    from android.sourceSets.main.java.srcDirs
    classifier = 'sources'
}

task javadoc(type: Javadoc) {
    failOnError false
    source = android.sourceSets.main.java.sourceFiles
    classpath += project.files(android.getBootClasspath().join(File.pathSeparator))
    classpath += configurations.compile
}

// build a jar with javadoc
task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}